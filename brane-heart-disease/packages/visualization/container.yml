name: visualization
version: 1.0.0
kind: ecu
files:
- visualization.py
- requirements.txt

dependencies:
- python3
- python3-pip

postinstall:
- pip3 install -r requirements.txt

entrypoint:
  kind: task
  exec: visualization.py

actions:
  feature_importance:
    command:
      args:
      - feature_importance
    input:
    - name: filepath
      type: IntermediateResult
    output:
    - name: result
      type: IntermediateResult
  ratio_histogram:
    command:
      args:
      - ratio_histogram
    input:
    - name: filepath
      type: IntermediateResult
    - name: feature_name
      type: string
    - name: label_name
      type: string
    - name: positive_value
      type: string
    - name: feature_order
      type: string
    output:
    - name: result
      type: IntermediateResult